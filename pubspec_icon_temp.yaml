name: cicle_app
description: "A new Flutter project."

# Agregar configuraci√≥n para flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcolor"
    theme_color: "#hexcolor"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48

# Dependencias
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  sqflite: ^2.3.3+1
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  path: ^1.9.0
  dio: ^5.7.0
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/